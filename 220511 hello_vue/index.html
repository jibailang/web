<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Galaxy Tours</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Galaxy Tours</h1>
        <div id="app">
            <h2 :class="h2ClassController">{{productName}}</h2>
            <p :style="pStyleController">{{productDescription}}</p>
            <!--Math.floor() 函式會回傳小於等於所給數字的最大整數。-->
            <img :src="imageSrc[Math.floor(Math.random()*imageSrc.length)]"
                 :style="imageStyleController"
                 :alt="imageAlt" :title="imageAlt">
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="main.js"></script>
    </body>
</html>
